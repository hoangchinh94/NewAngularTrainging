<button class="btn btn-primary mr-2" type="submit" routerLink="/">Trở lại trang chủ</button>
<hr>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Sản phẩm</th>
        <th scope="col">Đơn giá</th>
        <th scope="col">Số lượng</th>
        <th scope="col">Số tiền</th>
        <th scope="col">Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of shoppingItems">
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.amount}}</td>
        <td>{{item.price*item.amount}}</td>
      </tr>
    </tbody>
  </table>
  <hr>
  <form>
    <div class="d-flex justify-content-center">
        <span class="mr-5">Tổng tiền thanh toán:</span>
        <p>{{ total }}</p>
        <button class="btn btn-primary ml-2" type="button" (click)="onPaid()">Thanh toán</button>
    </div>
</form>
