<app-header></app-header>
<div class="container">   
    <div class="border mt-5">
        <div class="d-flex justify-content-center">
            <h5 class="mt-3">Áo mới nhất</h5>
        </div>  
        <div class="d-flex">
            <div class="ml-3" *ngFor="let item of items">
                <div class="d-flex justify-content-center">
                    <h5 class="mb-1">{{ item.name }}</h5>
                </div>
                <div>
                    <div class="d-flex justify-content-center w-100 h-100">
                        <img class="mt-2 mb-2" [src]= "item.srcUrl" alt="{{ item.name }}">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <span>Chọn số lượng</span>
                    <input id="" name="" type="number" value="" min="0" [(ngModel)]="amount">
                    <Button class="btn btn-info ml-2" (click)="onPutIn(item.name, amount)">Bỏ vào giỏ</Button>
                </div>
            </div>
        </div>
    </div>
</div>
