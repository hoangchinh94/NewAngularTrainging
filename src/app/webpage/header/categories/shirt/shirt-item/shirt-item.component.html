<div class="w-60 ml-3">
    <div class="d-flex justify-content-center">
        <h5 class="mb-1">{{ item.name }}</h5>
    </div>
    <div class="d-flex justify-content-center w-100 h-100">
        <img class="mt-2 mb-2" [src]= "item.srcUrl" alt="{{ item.name }}">
    </div>
   <div class="d-flex justify-content-center">
    <p>{{ item.price }}.đ</p>
   </div>
   <div class="d-flex justify-content-center">
    <span>Chọn số lượng</span>
    <input id="" name="" type="number" value="" min="0" [(ngModel)]="amount"> 
    <Button class="btn btn-info ml-2" (click)="onPutIn(item, amount)" [disabled]="!amount">Bỏ vào giỏ</Button>
   </div>
</div>
