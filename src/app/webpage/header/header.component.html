<div class="w-100">
  <div class="row">
    <div class="col">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" routerLink="/">Trang chủ</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" routerLink="/shirt">Áo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/trouser">Quần</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/shoe">Giày</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/cap">Mũ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/watch">Đồng Hồ</a>
              </li>
            </ul>
            <div class="d-flex">
              <form class="d-flex">
                <input class="form-control ml-5" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <div class="ml-5 w-50">
                <button class="btn btn-primary ml-5" *ngIf="!userName" routerLink="/login">Đăng nhập</button>
                <button class="btn btn-success ml-3" *ngIf="!userName" routerLink="/register">Đăng kí</button>
                <div class="d-flex">
                  <img *ngIf="userName"
                    src="https://taoanhonline.com/wp-content/uploads/2020/02/anh-doremon-0.jpg?v=1582383592"
                    alt="Doraemon">
                  <h5 *ngIf="userName">{{ userName }}</h5>
                  <button *ngIf="userName" class="btn btn-secondary h-38 ml-5" (click)="logout()">Log out</button>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end mr-5">
              <p><small class="ml-5" (click)="toAdminPage()">Quản lý</small></p>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end">
  <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
    <button class="btn btn-success" id="dropdownManual" ngbDropdownAnchor routerLink="/shopping-bag"
      (mouseover)="showBag=true; myDrop.open();">
      Giỏ hàng
      <span class="badge badge-danger" *ngIf="numberChosen!==0">{{ numberChosen }}</span>
    </button>
    <div class="dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownManual">
      <table class="table">
        <tbody>
          <tr *ngFor="let shoppingItem of shoppingItems">
            <td>{{ shoppingItem.name }}</td>
            <td><input type="number" min="0" id="{{shoppingItem.id}}" class="amountCtrl"
                [(ngModel)]="shoppingItem.amount" (input)="onChangeAmount(shoppingItem.id, shoppingItem.amount)">
            </td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="numberChosen"><a routerLink="/shopping-bag">Chi tiết giỏ hàng</a></p>
    </div>
  </div>
  <div class="d-flex flex-column bd-highlight ml-3">
    <div class="p-2 bg-info mr-5">
      Tổng tiền:<span class="badge" *ngIf="priceMustPaid!==0">{{ priceMustPaid }}đ</span>
    </div>
  </div>
</div>
