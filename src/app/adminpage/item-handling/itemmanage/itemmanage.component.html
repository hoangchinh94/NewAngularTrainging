<div class="d-flex">
    <div class="w-60 ml-3" *ngFor="let item of items">
        <div class="d-flex justify-content-center">
            <h5 class="mb-1">{{ item.name}}</h5>
        </div>
        <div class="">
            <div class="w-100 h-100">
                <img class="mt-2 mb-2" [src]= "item.srcUrl" alt="{{ item.name}}">
            </div>
            <div class="d-flex justify-content-center">
                <Button class="btn btn-success">Xóa sản phẩm</Button>
            </div>
        </div>
        
    </div>
</div>
